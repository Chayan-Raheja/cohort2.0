<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CleanPro Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">CleanPro<span class="logo-dot"></span></div>
      <nav>
        <ul>
          <li>Services</li>
          <li>Help</li>
          <li>Pricing</li>
          <li>Recyclers</li>
        </ul>
      </nav>
      <button class="app-btn">Get the App</button>
    </header>
    <main>
      <section class="content">
        <div class="stars">★★★★★</div>
        <div class="title">
          The New<br>
          Level of Care<br>
          for Your<br>
          Wardrobe
        </div>
      </section>
      <section class="shirt-section">
        <div class="shirt-image">
          <!-- Use actual shirt image if available, else show text -->
          shirt image not found
        </div>
        <div class="stain-text left">
          Tough stains? We'll make your clothes flawless!
        </div>
        <div class="stain-text right">
          We'll Handle Any Stain<br>— Guaranteed Removal
        </div>
      </section>
      <section class="stats-section">
        <div class="stats-box">
          <div class="stacked-image">
            <!-- Use actual laundry stack image if available, else show text -->
            shirt image not found
          </div>
          <div class="count">2.7k+</div>
          <div class="subtitle">Just Trust Us —<br>We'll Take Care of It</div>
        </div>
        <div class="user-count">
          <div class="avatars">
            <span class="avatar"></span>
            <span class="avatar"></span>
            <span class="avatar"></span>
            <span class="avatar"></span>
            <span class="avatar"></span>
          </div>
          <div class="user-text">5k+</div>
        </div>
        <button class="reserve-btn">Reserve Service</button>
      </section>
    </main>
  </div>
</body>
</html>
